Phones\PhoneBundle\Entity\BatteryChargingTime:
    type: entity
    table: stat_battery_charging_times
    id:
        phoneId:
            type: string
            generator:
                strategy: NONE
    fields:
        provider_id:
            type: string
        original_phone_name:
            type: string
            nullable: true
        charging_min:
            type: integer
            nullable: true
        grade:
            type: float
            nullable: true
    oneToOne:
        phone:
            targetEntity: Phone
            inversedBy: batteryChargingTime
            joinColumn:
                name: phoneId
                referencedColumnName: phoneId